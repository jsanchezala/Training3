<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h2 th:text="#{error_404_h2}">Sorry, you do not have permission to view this page.</h2>


<p><label th:text="#{error_click}">Click </label>
    <label th:text="#{error_click_rest}">to go back to the Homepage.</label>
</p>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a href="/list" th:utext="#{return}">Volver</a>
</div>
<div sec:authorize="hasRole('ROLE_USER') and !hasRole('ROLE_ADMIN')">
    <a href="/listUser" th:utext="#{return}">Volver</a>
</div>
</body>
</html>
