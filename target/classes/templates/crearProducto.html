<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title th:if="${editar}" th:text="#{edit_product}">Practica3</title>
        <title th:if="${editar != true}" th:text="#{new_product}">Practica3</title>
    </div>

</head>
<body>

<h1 th:if="${editar != true}" th:text="#{form_title_new}">NUEVO PRODUCTO</h1>
<h1 th:if="${editar}" th:text="#{form_title_edit}">EDITAR PRODUCTO</h1>
<form action="#" th:action="@{/newProduct}" th:object="${producto}" method="post">
    <p><label th:text="#{form_product_code}+': '"/><input th:type="text" th:field="*{codigo}" required/></p>
    <p><label th:text="#{form_product_name}+': '"/> <input th:type="text" th:field="*{nombre}" required/></p>
    <p><label th:text="#{form_product_description}+': '"/><input th:type="text" th:field="*{descripcion}" required/></p>
    <p><label th:text="#{form_product_price}+': '"/><input th:type="number" th:field="*{precio}" required/></p>
    <br>
    <input type="submit" th:value="#{button_submit}"/> <input type="reset" th:value="#{button_reset}"/>
</form>

</body>
</html>
